                            <div id="registerModal" class="modal">

                                    <div class="container">
                                    <h2>회원가입</h2>

                                    <hr>

                                    <input type="text" placeholder="이름 입력" name="name" required>
                            
                                    <label for="email"><b>이메일</b></label>
                                    <input type="text" placeholder="이메일 주소 입력" name="email" required>
                            
                                    <label for="password"><b>비밀번호</b></label>
                                    <input type="password" placeholder="비밀번호 입력" name="password" required>
                            
                                    <label for="password-repeat"><b>비밀번호 확인</b></label>
                                    <input type="password" placeholder="비밀번호 재입력" name="password-repeat" required>

                                </form>
