[uwsgi]
chdir = /home/ubuntu/deploy/team10/team10/
module = team10.wsgi:application
home = /home/ubuntu/anaconda3/envs/sb/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/team10.pid
logto = /var/log/uwsgi/team10/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true