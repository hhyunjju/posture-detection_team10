{% extends "layout.html" %}
{% load static %}

{% block title %}바른자세 게시판{% endblock title %}
{% block content %}
<!-- Main -->
	<div id="main">
		<!-- Post -->
			<article class="post">
				
				<h1>Post 목록</h1>
					<form action="" method='get'>
						{% csrf_token %}
						검색어 : <input type='text' name='keyword' value='{{q|default:""}}'>
						<input type='submit' value='검색'>
					</form>

					{% for post in post_all %}
						- <a href='/brd/{{post.id}}'>{{post.title}}</a><br>
					{% endfor %}

					<p align='right'><a href='{% url "brd:notice_board" %}'>[목록 보기]</a></p>
					<p align='right'><a href='{% url "brd:create" %}'>[새 글 쓰기]</a></p>
			</article>
	</div>
{% endblock content %}
